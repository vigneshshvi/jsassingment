<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lets Upgrade Assignments</title>
  </head>
  <body>
    <script>
      var OS = prompt("Enter the OS name and the Version");
      var str = OS.length - 2;

      console.log(
        "The OS name is " +
          OS.slice(0, str) +
          " and version is " +
          OS.slice(str)
      );
    </script>
  </body>
</html>
