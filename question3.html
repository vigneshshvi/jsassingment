<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lets Upgrade Assignments</title>
  </head>
  <body>
    <script>
      var mark = window.prompt("Enter the Marks:");
      if (mark <= 35) console.log("Marks are " + mark + " and grade is C");
      else if (mark >= 36 && mark <= 50)
        console.log("Marks are " + mark + " and grade is B");
      else if (mark >= 51 && mark <= 100)
        console.log("Marks are " + mark + " and grade is A");
      else console.log("Enter the valid mark");
    </script>
  </body>
</html>
