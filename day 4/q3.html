<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPPING</title>
    <h1>Adding a copy of an array inside the another array</h1>
</head>
<body>
    <script>
        let shoppingList = ["rice","dals","spices","chocolates","biscuits","soaps","bread"];
        console.log(shoppingList);

        let shoppingBasket = [...shoppingList,"Maggi","shampoo","vegetables"];
        console.log(shoppingBasket);
    </script>
</body>
</html>
