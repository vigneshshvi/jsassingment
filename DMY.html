<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script >
		var today = new Date();
		var dd=today.getDate();
		var mm=today.getMonth()+1;
		var yyy=today.getFullYear();
		if(dd<10)
		{
			dd='0'+dd;

		}
		if (mm<10)
		{
			mm='0'+mm;
		}
		today =dd+'/'+mm+'/'+yyy;
		
	    document.write(today);
	


	</script>

</body>
</html>
